<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEC Examination Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img{
            width: 50px;
            height: 50px;
            float: left;
        }
        h2 {
            text-align: center;
            float: left;
        }
        .form-group label[for="name"]{
            float: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="file.png" alt="LOGO">
    <h2>GEC Autonomous College, Bhubaneswar</h2>

    <form method="post" name="google-sheet">

        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="Name" required>
        </div>

        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="Roll No" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" name="Department" required>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="EEE">Electrical and Electronics Engineering</option>
                <option value="ME">Mechanical Engineering</option>
                <option value="CE">Civil Engineering</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="Gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="Female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="Gender" value="Other" required>
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" name="Course" required>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="Address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="Phone" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxSGwCTopsjqMFfdLhiUVvUwHM2TNkjeWB956W2BS9R5UdpxMTxIae4WUDzWbm_PlfDXg/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
